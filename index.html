    <script>
        const btnGoogle = document.getElementById('btn-google');
        const btnApple = document.getElementById('btn-apple');
        const btnAndroid = document.getElementById('btn-android');
        const boxGoogle = document.getElementById('box-google');
        const boxApple = document.getElementById('box-apple');
        const boxAndroid = document.getElementById('box-android');
        const menuBar = document.getElementById('menu-bar');
        const menuButton = document.getElementById('menu-button');
        const menuList = document.getElementById('menu-list');
        const menuListItem1 = document.getElementById('menu-list-item1');
        const menuListItem2 = document.getElementById('menu-list-item2');
        const menuListItem3 = document.getElementById('menu-list-item3');
        let system = "unknow";
        window.onload = function () {
            const ua = navigator.userAgent.toLowerCase();
            const testUa = regexp => regexp.test(ua);
            if (testUa(/windows|win32|win64|wow32|wow64/g)) {
                system = "windows"; // windows系统
            } else if (testUa(/macintosh|macintel/g)) {
                system = "macos"; // macos系统
            } else if (testUa(/x11/g)) {
                system = "linux"; // linux系统
            } else if (testUa(/android|adr/g)) {
                system = "android"; // android系统
            } else if (testUa(/ios|iphone|ipad|ipod|iwatch/g)) {
                system = "ios"; // ios系统
            }
            if (system === 'ios') {
                btnGoogle.style.display = 'none';
                btnAndroid.style.display = 'none';
                boxGoogle.style.display = 'none';
                boxAndroid.style.display = 'none';
            }
            if (system === 'android') {
                btnApple.style.display = 'none';
                boxApple.style.display = 'none';
            }
        }
        btnAndroid.onclick = () => {
            window.open("./assets/packages/tongits-kingdom.apk");
        }
        boxAndroid.onclick = () => {
            window.open("./assets/packages/tongits-kingdom.apk");
        }
        menuListItem1.onclick = () => {
            menuListItem1.classList.add("navactive1");
            menuListItem2.classList.remove("navactive1");
            menuListItem3.classList.remove("navactive1");
        }
        menuListItem2.onclick = () => {
            menuListItem2.classList.add("navactive1");
            menuListItem1.classList.remove("navactive1");
            menuListItem3.classList.remove("navactive1");
        }
        menuListItem3.onclick = () => {
            menuListItem3.classList.add("navactive1");
            menuListItem1.classList.remove("navactive1");
            menuListItem2.classList.remove("navactive1");
        }

        let height = 0, display = false, timer, ifShow = false;
            
        const step = function() {
            height = display? (height + 10): (height - 10);
            if (height < 0) {
                height = 0;    
            } else if (height > 150) {
                height = 150;    
            }
            menuList.style.height = height + "px";
            if (height > 0 && height < 150) {
                timer = setTimeout(step, 30);
            }
        };
        
        menuButton.onclick = function() {
            menuList.style.display = ifShow ? 'none' : 'block';
            if (timer) clearTimeout(timer)
            display = !display;
            step();
            return false;
        };

        window.onresize = function() {
            if (document.body.clientWidth > 1000) {
                ifShow = false;
                menuList.style.display = 'none';
            }
        }

        btnGoogle.onclick = function() {
            window.open('https://play.google.com/store/apps/details?id=com.stotsenberg.tongitskingdom');
        }
        btnApple.onclick = function() {
            window.open('https://apps.apple.com/ph/app/tongits-kingdom/id1658682891');
        }
        boxGoogle.onclick = function() {
            window.open('https://play.google.com/store/apps/details?id=com.stotsenberg.tongitskingdom');
        }
        boxApple.onclick = function() {
            window.open('https://apps.apple.com/ph/app/tongits-kingdom/id1658682891');
        }
    </script>
</html>
